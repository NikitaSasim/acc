{% extends "base.html" %}

{% block content %}

<section>
    <h2 class="text-center pt-2">Edit profile</h2>

    <section class="w-500 d-flex justify-content-center ">
        <div class="bg-white " >
            <div class="container">
                {% if user_form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error!</strong> {{user_form.errors}}
                    </div>
                {% endif %}
            </div>
        </div>


      <form style="width: 40%;" method="post" class="pt-2" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="form-floating mb-1 ">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
                   value="{{ user.email }}" required>
            <label for="email">Email address*</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="currency" name="currency" class="form-control" placeholder="Currency"
            value="{{ user_form.currency }}">
            <label for="currency">Currency</label>
        </div>


        <p style="Margin: 0px 0px 50px 0px">
            <input class="btn btn-outline-dark btn-sm rounded-pill" type="reset" value="Reset" style="Padding: 2px 24px">
            <input class="btn btn-outline-dark btn-sm rounded-pill" type="submit" value="Save changes" style="Padding: 2px 24px">
        </p>



      </form>
    </section>
</section>
{% endblock content %}
